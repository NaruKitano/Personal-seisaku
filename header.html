<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>JavaScriptで生成</title>
    <style>
        /* CSSスタイルをここに記述 */
        body {
            background-color: wheat;
        }
    </style>
</head>
<body style="text-align:center;">
    <script>
        // body 要素にテキストを追加
        const body = document.body;

        // テキストを追加
        body.innerHTML = "このテキストはJavaScriptで生成されました";

        // スタイルの設定
        body.style.backgroundColor = "wheat";
        body.style.textAlign = "center";
    </script>
</body>
</html>
