<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人製作</title>
    <style>
        /* CSSスタイルをここに記述 */
        body {
            background-color: wheat;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>小説一覧</h1>
    <form name="pullForm">
        <!--プルダウンメニューを設置して、各optionのvalueにリンク先を示す。-->
        <select name="pullMenu" id="pullMenu">
            <option value="dazai.html">I can speak</option>
            <option value="dazai.html">青森</option>
            <option value="dazai.html">ア、秋</option>
            <option value="dazai.html">噓</option>
        </select>
        <input type="button" value="選択" onclick="screenChange()">
    </form>
    <button onclick="location.href='seisaku.html'">タイトルへ戻る</button>

    <script>
        function screenChange() {
            var selectElement = document.getElementById('pullMenu');
            var selectedValue = selectElement.value;
            location.href = selectedValue;
        }
    </script>
</body>

</html>
